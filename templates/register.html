{% extends "layout.html" %}

{% block title%}Register{% endblock %}

{% block main %}
<h1>
    Create your account! 
</h1>
    <form action = "/register" method = "post">
        <div class = "mb-3">
            <input type="text" autofocus required autocomplete="off" placeholder="User name" class="username">
            <br>
            <input type = "email" required autocomplete="off" placeholder="Enter your email">
            <br>
            <input type = "password" required autocomplete="off" placeholder="password" >
            <h3>choose your gender :</h3>
            <input type = "radio" id="male" name = "gender">
            <label for = "male" >Male </label>
            <input type = "radio" id = "female" name = "gender">
            <label for  = "female">Female</label>
            <input type="radio" id = "others" name = "gender">
            <label for = "others" >Others</label>  
        </div>
    </form>
</div>
{% endblock %}
