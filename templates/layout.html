<!--This HTML file contains the template for all the HTML pages the project will have-->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Linking the CSS file-->
    <link href = "/static/style.css" rel = "stylesheet">
    <!--Linking the js file-->
    <script src="/static/script.js"></script>
    <!--Mona Sans script-->
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--Dancing Script-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!--THis is the title block -->
    <title>Dear Diary: {% block title %}{% endblock %}</title>
</head>

<body>
    <!--The title bar for the whole project-->
    <div class="Header">
        <div class="left-section">
            <h1 class="heading"><a href = "/">dearDiary<hr class="hr"></a></h1>
            <a href="/space" class="writing">Writing space</a>
            <a href="/trends" class="trends">Trends</a>
            <a href="/share" class="share">Share!</a>
            <a href="/stats" class="share">Stats</a>
            <a href="/history" class="history">History</a> 
        </div>
        <div class="right-section">
            {% if session["user_id"] %}
                <a href="/logout" class="login">Log out</a>
            {% endif %}
            {% if not session["user_id"] %}
                <a href="/login" class="login">LogIn</a>
                <a href="/register" class="register">Register</a>
            {% endif %}
        </div>
    </div>

    <!--To print the flash messages-->
    {% if get_flashed_messages() %}
        <header>
            <div class="mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>  
        </header>
    {% endif %}

    <div class="except_title">
        <main>
            {% block main %}{% endblock %}
        </main>
    </div>

</body>

</html>
