{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}

{% block main %}

    <!--This below is the title of the dashboard-->
    <p id = "title"><span id="first_word"></span><span id="second_word"></span></p>
    <!--THe horizontal rule-->
    <hr class = "fade-in">

    <!--Printing the trends for the user-->
    <h1>For and about you-</h1>
    {% if entries %}
        <div style="width: 500px;"><canvas id="line"></canvas></div>
        <div style="width: 500px;"><canvas id="bar"></canvas></div>
        <div style="width: 500px;"><canavs id="donut"></canavs></div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/static/charts.js"></script>
    {% else %}
        <h1>You don't have enough entries yet!</h1>
    {% endif %}
    
{% endblock %}
